<!-- [START sheets_quickstart] -->
<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out style="display: none;"-->
    <button id="authorize_button" >Authorize</button>
    <button id="signout_button" >Sign Out</button>
    <button id="new_spreadsheet" onclick="g_makeApiCall()">new_spreadsheet</button>
    <button id="g_spreadsheet" onclick="g_createPicker()">browse_spreadsheet</button>

    <div id="temp_spreadsheet"></div>
    <pre id="content"></pre>
    <p id='result'></p>
    <script src="js/google_util.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};g_handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

  </body>
</html>
<!-- [END sheets_quickstart] -->
